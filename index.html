<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HVAC-AI Assistance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN for basic styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #232a36 0%, #181c24 100%);
            color: #fff;
            min-height: 100vh;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        .chat-container {
            max-width: 420px;
            margin: 48px auto;
            background: rgba(35, 42, 54, 0.98);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.45);
            display: flex;
            flex-direction: column;
            height: 80vh;
            overflow: hidden;
        }
        .chat-header {
            padding: 28px 28px 16px 28px;
            border-bottom: 1px solid #2c3442;
            text-align: center;
            background: rgba(24, 28, 36, 0.95);
        }
        .chat-header h3 {
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }
        .chat-header .subtitle {
            font-size: 1rem;
            color: #b0b8c9;
            font-weight: 400;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 28px 18px 18px 18px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: transparent;
        }
        .chat-message {
            max-width: 80%;
            padding: 14px 20px;
            border-radius: 18px;
            font-size: 1.05rem;
            line-height: 1.6;
            word-break: break-word;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.2s;
        }
        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #3b82f6 60%, #2563eb 100%);
            color: #fff;
            border-bottom-right-radius: 6px;
            border-top-right-radius: 6px;
        }
        .ai-message {
            align-self: flex-start;
            background: linear-gradient(135deg, #232a36 60%, #2c3442 100%);
            color: #e0e6f6;
            border-bottom-left-radius: 6px;
            border-top-left-radius: 6px;
        }
        .chat-input-area {
            padding: 18px 24px;
            border-top: 1px solid #2c3442;
            background: rgba(35, 42, 54, 0.98);
            display: flex;
            gap: 10px;
        }
        .chat-input-area .form-control {
            border-radius: 24px;
            background: #181c24;
            color: #fff;
            border: 1px solid #2c3442;
            font-size: 1.08rem;
            padding: 12px 18px;
            box-shadow: none;
            transition: border 0.2s;
        }
        .chat-input-area .form-control:focus {
            border: 1.5px solid #3b82f6;
            background: #232a36;
            color: #fff;
        }
        .chat-input-area .btn {
            border-radius: 24px;
            padding: 10px 28px;
            font-weight: 600;
            font-size: 1.08rem;
            background: linear-gradient(135deg, #3b82f6 60%, #2563eb 100%);
            border: none;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(59,130,246,0.08);
        }
        .chat-input-area .btn:active {
            background: linear-gradient(135deg, #2563eb 60%, #3b82f6 100%);
        }
        ::placeholder {
            color: #b0b8c9 !important;
            opacity: 1;
        }
        #aiResponse {
            margin-top: 10px;
            border-radius: 12px;
            font-size: 1rem;
            background: #232a36;
            color: #3b82f6;
            border: none;
            box-shadow: none;
        }
        /* Custom scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background: #232a36;
            border-radius: 8px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="chat-container shadow">
        <div class="chat-header">
            <h3>HVAC-AI CHATBOT</h3>
            <div class="subtitle">Your professional AI assistant</div>
        </div>
        <div id="chatMessages" class="chat-messages"></div>
        <form id="chatForm" class="chat-input-area">
            <input type="text" id="aiPrompt" class="form-control" placeholder="ask me anything..." autocomplete="off">
            <button type="submit" id="askAI" class="btn btn-primary">Send</button>
        </form>
        <div id="aiResponse" class="alert alert-info" style="display:none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
